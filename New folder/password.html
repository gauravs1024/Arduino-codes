<!DOCTYPE html>
<html>
<head>
    <h2>MADE BY MUSKAN</h2>
  <title>Email and Password Validation</title>
  <script>
    function validateForm() {
      var email = document.forms["myForm"]["email"].value;
      var password = document.forms["myForm"]["password"].value;

      // Regular expression pattern for email validation
      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      // Check if the email is empty or doesn't match the pattern
      if (email === "" || !emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }

      // Check if the password is empty or less than 6 characters
      if (password === "" || password.length < 6) {
        alert("Please enter a password with at least 6 characters.");
        return false;
      }

      // Validation passed
      alert("Validation successful!");
      return true;
    }
  </script>
</head>
<body>
  <h1>Email and Password Validation</h1>
  <form name="myForm" onsubmit="return validateForm()">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
